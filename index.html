<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Interactive rating component</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="container">
    <div class="card" data-controller="card" data-card-url-value="/thank_you.html">
      <div class="rating">
        <div class="rating__icon">
          <img src="./images/icon-star.svg" alt="">
        </div>
        <h1 class="rating__title">How did we do?</h1>
        <p class="rating__text">
          Please let us know how we did with your support request.
          All feedback is appreciated to help us improve our offering!
        </p>
        <div class="rating__scores">
          <div class="rating__score">1</div>
          <div class="rating__score">2</div>
          <div class="rating__score">3</div>
          <div class="rating__score">4</div>
          <div class="rating__score">5</div>
        </div>
        
        <button class="rating__button">Submit</button>
      </div>
      
      <div class="thanks thanks--hidden">
        <img src="./images/illustration-thank-you.svg" alt="" class="thanks__img">
        <div class="thanks__score">
          You selected 0 out of 5
        </div>
        
        <h1 class="thanks__title">
          Thank you!
        </h1>
        <p class="thanks__text">
          We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!
        </p>
        
        
      </div>
    
    </div>
  </div>
  <script src="./js/main.js" type="module"></script>
</body>

</html>
