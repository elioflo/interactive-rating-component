<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Interactive rating component</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <main class="container">
    <div class="card" data-controller="card" data-card-url-value="/thank_you.html">
      <form class="rating">
        <div class="rating__icon">
          <img src="./images/icon-star.svg" alt="" aria-hidden=“true”>
        </div>
        <h1 class="rating__title">How did we do?</h1>
        <p class="rating__text">
          Please let us know how we did with your support request.
          All feedback is appreciated to help us improve our offering!
        </p>
        <fieldset class="rating__scores">
          <input class="rating__input" type="radio" value="1" id="score_1" name="score">
          <label class="rating__score" for="score_1">1</label>
          <input class="rating__input" type="radio" value="2" id="score_2" name="score">
          <label class="rating__score" for="score_2">2</label>
          <input class="rating__input" type="radio" value="3" id="score_3" name="score">
          <label class="rating__score" for="score_3">3</label>
          <input class="rating__input" type="radio" value="4" id="score_4" name="score">
          <label class="rating__score" for="score_4">4</label>
          <input class="rating__input" type="radio" value="5" id="score_5" name="score">
          <label class="rating__score" for="score_5">5</label>
        </fieldset>

        <button class="rating__button">Submit</button>
      </form>

      <div class="thanks thanks--hidden">
        <img src="./images/illustration-thank-you.svg" alt="" class="thanks__img" aria-hidden=“true”>
        <div class="thanks__score">
          You selected 0 out of 5
        </div>

        <h1 class="thanks__title">
          Thank you!
        </h1>
        <p class="thanks__text">
          We appreciate you taking the time to give a rating. If you ever need more support,
          don’t hesitate to get in touch!
        </p>


      </div>

    </div>
  </main>
  <script src="./js/main.js" type="module"></script>
</body>

</html>
